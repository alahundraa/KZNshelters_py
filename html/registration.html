<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/registration.css" type="text/css"/>
</head>
<body>
<header>
    <a href="">
        <div>
            <img src="https://wkniffin.w3.uvm.edu/cs142/assignment7/pics/logo.gif" alt="logo">
            <h1>SheltersKZN</h1>
        </div>
    </a>
    <nav>
        <a href="">Главная</a>
        <a href="">Новости</a>
        <a href="">Приюты</a>
        <a href="">Животные</a>
        <a href="">О нас</a>
        <a href="">Искать</a>

    </nav>

</header>
<div class="content">
<section class="forms-section">
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Регистрация
                <span class="underline"></span>
            </button>
            <form class="form form-login">
                <fieldset>
                    <legend>Пожалуйста, повторите ваш пароль или логин.</legend>
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input id="login-email" type="email" required>
                    </div>

                    <div class="input-block">
                        <label for="login-password">Пароль</label>
                        <input id="login-password" type="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-login">Регистрация</button>
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Вход
                <span class="underline"></span>
            </button>
            <form class="form form-signup">
                <fieldset>
                    <legend>Пожалуйста, повторите пароль.</legend>
                    <div class="input-block">
                        <label for="signup-email">E-mail</label>
                        <input id="signup-email" type="email" required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password">Пароль</label>
                        <input id="signup-password" type="password" required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password-confirm">Повторите пароль</label>
                        <input id="signup-password-confirm" type="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-signup">Продолжить</button>
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Войти с помощью
                <span class="underline"></span>
            </button>
            <form class="form form-signup">
                <fieldset>
                    <div class="socialbutton" id="twitter">
                        <div class="icons fa-ter">
                            <i class="fa fa-twitter"></i>
                        </div>
                        <div class="signtext">Sign-in with Twitter</div>
                    </div>
                    <div class="socialbutton" id="facebook">
                        <div class="icons fa-fb">
                            <i class="fa fa-facebook"></i>
                        </div>
                        <div class="signtext">Sign-in with Facebook</div>
                    </div>
                </fieldset>
            </form>
        </div>
        </div>

</section>
</div>
</body>
</html>


<script src="../js/registration.js"></script>
